<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ü—Ä–∏–≤–µ—Ç, –†–æ–∫—Å–∏!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      min-height: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #232526 0%, #414345 100%);
      font-family: 'Montserrat', Arial, sans-serif;
      overflow-x: hidden;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .fade-in {
      animation: fadeIn 1s;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .jump-text {
      font-size: 2.8rem;
      color: #e0b3ff;
      font-weight: bold;
      margin-bottom: 2.5rem;
      text-shadow: 0 2px 20px #a259ff55;
      animation: jump 1.5s cubic-bezier(.36,.07,.19,.97) infinite alternate;
      letter-spacing: 2px;
    }
    .jump-text.second {
      font-size: 2.1rem;
      color: #fff;
      margin-top: 2rem;
      background: rgba(162, 89, 255, 0.1);
      padding: 1.3rem 2.2rem;
      border-radius: 22px;
      box-shadow: 0 2px 40px #a259ff33;
      animation-delay: .5s;
    }
    @keyframes jump {
      0% { transform: scale(1) translateY(0);}
      35% { transform: scale(1.03,0.98) translateY(-10px);}
      70% { transform: scale(0.98,1.04) translateY(7px);}
      100% { transform: scale(1) translateY(0);}
    }
    .next-button {
      font-size: 1.3rem;
      padding: 0.8em 2.5em;
      border: none;
      border-radius: 999px;
      background: linear-gradient(90deg, #a259ff 0%, #5b5be6 100%);
      color: white;
      font-weight: 700;
      box-shadow: 0 5px 25px #a259ff44;
      cursor: pointer;
      transition: transform .15s, box-shadow .15s;
      letter-spacing: 1px;
      margin-top: 1.3rem;
    }
    .next-button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 40px #a259ff77;
      background: linear-gradient(90deg, #5b5be6 0%, #a259ff 100%);
    }
    .confetti {
      pointer-events: none;
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 999;
    }
    .confetti-piece {
      position: absolute;
      width: 14px; height: 14px;
      border-radius: 20%;
      opacity: 0.8;
      animation: confetti-fall 2.5s ease-in-out infinite;
    }
    @keyframes confetti-fall {
      0% { top: -20px; transform: rotate(0deg);}
      80% { opacity: 1;}
      100% { top: 100vh; transform: rotate(360deg); opacity: 0;}
    }
    .heart {
      font-size: 2rem;
      vertical-align: middle;
      margin-left: 0.6rem;
    }
  </style>
</head>
<body>
  <div id="main-content">
    <div class="fade-in" id="step1">
      <div class="jump-text">–ü—Ä–∏–≤—ñ—Ç, –ø—Ä–µ–∫—Ä–∞—Å–Ω–∞ –∂—ñ–Ω–∫–∞!</div>
      <button class="next-button" onclick="showStep2()">–î–∞–ª–µ–µ &rarr;</button>
    </div>
    <div class="fade-in" id="step2" style="display:none;">
      <div id="confetti" class="confetti"></div>
      <div class="jump-text second">
        –¢–∏ –¥—É–∂–µ –∫—Ä–∞—Å–∏–≤–∞!ü´¢
        <span class="heart">üíú</span>
      </div>
    </div>
  </div>
  <script>
    function showStep2() {
      document.getElementById('step1').style.display = 'none';
      document.getElementById('step2').style.display = 'flex';
      launchConfetti();
    }

    function launchConfetti() {
      const confetti = document.getElementById('confetti');
      confetti.innerHTML = "";
      for(let i=0;i<50;i++) {
        const piece = document.createElement('div');
        piece.className = 'confetti-piece';
        piece.style.left = (Math.random()*100) + 'vw';
        piece.style.animationDelay = (Math.random()) + 's';
        piece.style.background = `hsl(${Math.random()*360}, 80%, 60%)`;
        confetti.appendChild(piece);
      }
      // –û—á–∏—â–∞–µ–º –∫–æ–Ω—Ñ–µ—Ç—Ç–∏ —á–µ—Ä–µ–∑ 3 —Å–µ–∫, —á—Ç–æ–±—ã –Ω–µ –º–µ—à–∞–ª–∏ —Ç–µ–∫—Å—Ç—É
      setTimeout(() => confetti.innerHTML = '', 3000);
    }
  </script>
</body>
</html>
